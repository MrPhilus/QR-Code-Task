<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              outfit: ["Outfit", "sans"],
            },
            backgroundColor: {
              "light-gray": "hsl(212, 45%, 89%)",
              "grayish-blue": "hsl(220, 15%, 55%)",
              "dark-blue": "hsl(218, 44%, 22%)",
            },
            textColor: {
              "light-gray": "hsl(212, 45%, 89%)",
              "grayish-blue": "hsl(220, 15%, 55%)",
              "dark-blue": "hsl(218, 44%, 22%)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-light-gray flex justify-center items-center h-screen">
    <main class="font-outfit bg-white w-80 p-4 text-center rounded-2xl">
      <img class="rounded-lg" src="./images/image-qr-code.png" alt="qr-code" />
      <h1 class="font-semibold text-2xl text-dark-blue pt-9 p-2">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-grayish-blue p-2 pb-5">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
  </body>
</html>
